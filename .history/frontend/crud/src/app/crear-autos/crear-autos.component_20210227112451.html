<div class="container mt-2">
    <h1>Crear auto</h1>
    <form class="row g-3 mt-3" (ngSubmit)="registrar()" ngNativeValidate>
        <div class="col-md-6">
            <label for="marca" class="form-label">Marca</label>
            <input [(ngModel)]='nuevoAuto.marca' [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="marca" required>
        </div>
        <div class="col-md-6">
            <label for="modelo" class="form-label">Modelo</label>
            <input [(ngModel)]='nuevoAuto.modelo' [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="modelo" required>
        </div>
        <div class="col-md-6">
            <label for="color" class="form-label">Color</label>
            <input [(ngModel)]='nuevoAuto.color' [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="color" required>
        </div>
        <div class="col-md-6">
            <label for="precio" class="form-label">Precio</label>
            <input [(ngModel)]='nuevoAuto.precio' [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="precio" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
